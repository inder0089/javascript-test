<!DOCTYPE html>
<html>

<title>Page Title</title>
</head>
<body>

<script>

    function ask(question, yes, no){
        if(confirm(question)) yes()
        else no();
    }

    function showyes(){
        alert("you agree");

    }
    function showno(){
        alert("you cancel");
    }

    ask('ask me question?', showyes, showno);

</script>

</body>
</html>
